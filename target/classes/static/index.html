<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>祥易零件查價系統</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* iOS 系統風格配置 */
        :root { 
            --ios-bg: #F2F2F7; 
            --ios-blue: #007AFF; 
            --ios-card: #FFFFFF; 
            --ios-red: #FF3B30;
        }
        
        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        
        body { 
            margin: 0; 
            background-color: var(--ios-bg); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }

        /* 登入區塊樣式 */
        #login-section { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--ios-bg); z-index: 9999; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            padding: 30px; 
        }
        
        .login-input { 
            width: 100%; padding: 15px; margin-bottom: 15px; 
            border-radius: 12px; border: 1px solid #ccc; font-size: 16px; 
            background: white;
        }
        
        .login-btn { 
            width: 100%; padding: 15px; border-radius: 12px; 
            background: var(--ios-blue); color: white; border: none; 
            font-size: 18px; font-weight: bold; cursor: pointer; 
        }

        /* 主系統導覽列 */
        .nav-bar { 
            background: white; height: 60px; display: flex; 
            align-items: center; justify-content: space-between; 
            padding: 0 15px; border-bottom: 1px solid #ddd; 
            padding-top: env(safe-area-inset-top);
        }

        /* 同步狀態條 */
        .status-bar { 
            font-size: 12px; text-align: center; padding: 8px; 
            color: #666; background: #E5E5EA; 
        }
        
        #sync-progress-container {
            width: 100%; height: 2px; background: #D1D1D6;
        }
        
        #sync-progress-bar {
            width: 0%; height: 100%; background: var(--ios-blue); transition: width 0.3s;
        }

        /* 內容區塊 */
        .content { flex: 1; overflow-y: auto; padding: 15px; }

        /* 搜尋框強化 */
        .search-wrapper { position: relative; margin-bottom: 15px; }
        .search-wrapper i { position: absolute; left: 15px; top: 18px; color: #8E8E93; }
        .search-wrapper input { padding-left: 40px; }

        /* 零件卡片樣式 */
        .product-card {
            background: var(--ios-card); padding: 15px; border-radius: 12px;
            margin-bottom: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <div id="login-section">
        <h1 style="color: var(--ios-blue); margin-bottom: 30px;">
            <i class="fas fa-cubes"></i> 祥易查價系統
        </h1>
        <input type="text" id="username" class="login-input" placeholder="使用者帳號">
        <input type="password" id="password" class="login-input" placeholder="登入密碼">
        <button type="button" class="login-btn" onclick="handleLogin()">登入系統</button>
        <p style="font-size: 12px; color: #888; margin-top: 20px;">v2.0 增量同步穩定版</p>
    </div>

    <div id="main-system" style="display:none; height: 100vh; flex-direction: column;">
        <div class="nav-bar">
            <span style="font-weight: bold;">祥易系統 <small id="data-count" style="color: gray; font-weight: normal;"></small></span>
            <button onclick="logout()" style="color: var(--ios-red); background:none; border:none; font-size: 16px;">登出</button>
        </div>
        
        <div class="status-bar" id="sync-status">初始化數據中...</div>
        <div id="sync-progress-container">
            <div id="sync-progress-bar"></div>
        </div>

        <div class="content">
            <div class="search-wrapper">
                <i class="fas fa-search"></i>
                <input type="text" id="inv-search" class="login-input" 
                       placeholder="輸入商品代號、名稱或車種" 
                       oninput="fetchProductInfo(this)">
            </div>

            <div id="inventory-list">
                <div style="text-align: center; color: #999; margin-top: 50px;">
                    <i class="fas fa-search-plus" style="font-size: 40px; display: block; margin-bottom: 10px;"></i>
                    開始輸入以搜尋零件
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
