server.port=8080

# === 資料庫連線設定 (Supabase) ===
# 1. 網址 (關鍵修正：已加上 ?sslmode=require 以符合 Supabase 安全規範)
spring.datasource.url=jdbc:postgresql://aws-1-ap-southeast-1.pooler.supabase.com:5432/postgres?sslmode=require

# 2. 帳號 (從您的截圖中取得)
spring.datasource.username=postgres.txowvwqkruzamxaxzosc

# 3. 密碼 (從您的截圖中取得)
spring.datasource.password=Eason052334090

# 4. 驅動程式
spring.datasource.driver-class-name=org.postgresql.Driver

# === JPA 自動化設定 ===
# 連線成功後，自動幫您更新資料表結構 (不會刪除舊資料)
spring.jpa.hibernate.ddl-auto=update

# 在 Render 的 Log 顯示 SQL 指令 (方便除錯)
spring.jpa.show-sql=true

# 指定使用 PostgreSQL 方言
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# NAS 檔案路徑設定 (請修改成您電腦上的實際路徑)
