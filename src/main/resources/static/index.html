<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>祥易離線查價系統</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 這裡保留您原本的 iOS 風格 CSS，但確保 ID 名稱與 JS 對齊 */
        :root { --ios-bg: #F2F2F7; --ios-blue: #007AFF; --ios-card: #FFFFFF; }
        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, Roboto, sans-serif; }
        body { margin: 0; background-color: var(--ios-bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        #login-section { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--ios-bg); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; }
        .login-input { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 12px; border: 1px solid #ccc; font-size: 16px; }
        .login-btn { width: 100%; padding: 15px; border-radius: 12px; background: var(--ios-blue); color: white; border: none; font-size: 18px; font-weight: bold; cursor: pointer; }

        .nav-bar { background: white; height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid #ddd; }
        .status-bar { font-size: 12px; text-align: center; padding: 5px; color: #666; background: #eee; }
        
        /* 離線警告條 */
        .offline-banner { background: #fee2e2; color: #ef4444; padding: 8px; text-align: center; font-size: 12px; display: none; }
    </style>
</head>
<body>

    <div id="login-section">
        <h1 style="color: #007AFF; margin-bottom: 30px;"><i class="fas fa-cubes"></i> 祥易查價系統</h1>
        <input type="text" id="username" class="login-input" placeholder="帳號">
        <input type="password" id="password" class="login-input" placeholder="密碼">
        <button type="button" class="login-btn" onclick="handleLogin()">登入系統</button>
    </div>

    <div id="main-system" style="display:none; height: 100vh; flex-direction: column;">
        <div class="nav-bar">
            <span>祥易系統 <small id="data-count"></small></span>
            <button class="logout-btn" onclick="logout()" style="color:red; background:none; border:none;">登出</button>
        </div>
        
        <div class="offline-banner">⚠️ 目前處於離線模式，使用本地快取資料</div>
        <div class="status-bar" id="sync-status">資料同步中...</div>

        <div class="content" style="flex:1; overflow-y:auto; padding:15px;">
            <div class="search-wrapper" style="margin-bottom:15px;">
                <input type="text" id="inv-search" class="login-input" placeholder="輸入代號、名稱或車種" oninput="fetchProductInfo(this)">
            </div>
            <div id="inventory-list">
                </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
